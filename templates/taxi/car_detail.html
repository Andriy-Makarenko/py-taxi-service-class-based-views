{% extends "base.html" %}

{% block content %}
  <h1>Model: {{ car.model }}</h1>
  <h2>Country: {{ car.manufacturer.country }}</h2>
  <h3>Owner(s):</h3>
    <ul>
      {% for driver in car.drivers.all %}
        <li>
          <p>
            {{ driver.first_name }} {{ driver.last_name }}
          </p>
        </li>
      {% endfor %}
    </ul>
{% endblock %}
